<?xml version="1.0" encoding="UTF-8"?>
<!-- Replaced with user's SVG-style favicon: light-blue folder with white magnifier (optimized for small sizes) -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Asset Finder">
  <rect width="64" height="64" fill="transparent"/>

  <!-- Folder tab -->
  <rect x="6" y="12" width="18" height="7" rx="2" fill="#00A8D4" />

  <!-- Folder body with rounded corners and dark outline -->
  <rect x="6" y="20" width="36" height="20" rx="4" fill="#00C2FF" stroke="#003b4f" stroke-width="0.9" />

  <!-- Small inner bevel to resemble light/shade -->
  <path d="M10 22h24v6H10z" fill="#00BFF0" opacity="0.12" />

  <!-- Magnifying glass (white fill, thin dark stroke for contrast) -->
  <g transform="translate(0,0)">
    <circle cx="46" cy="38" r="6" fill="#ffffff" stroke="#071018" stroke-width="1.2" />
    <circle cx="46" cy="38" r="1.6" fill="#e7eef6" opacity="0.14" />
    <!-- handle (rotated, rounded) -->
    <rect x="50.5" y="42.2" width="9.6" height="3.2" rx="1.6" fill="#ffffff" stroke="#071018" stroke-width="0.9" transform="rotate(42 50.5 42.2)" />
  </g>

  <!-- Ensure crisp edges on low-resolution favicons -->
  <style>
    svg { shape-rendering: crispEdges; }
  </style>
</svg>